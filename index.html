<html>
	<head>
		<link href="newsletter_css.css" rel="stylesheet">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<form method="POST" action="controller/UserController.php">
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col col-lg-4 shadow p-3 mb-5 bg-white rounded" style="margin-top: 100px">
						<center><h1>Cadastro</h1></center>
						<div class="form-group">
							<label for="exampleInputEmail1">Nome Completo:</label>
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome Completo" name="name">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Data de Nascimento:</label>
							<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Data de Nascimento" name="birth">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">E-mail:</label>
							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" name="email">
							<small id="emailHelp" class="form-text text-muted">Nós não compartilhamos seu e-mail com ninguém.</small>
						</div>
						<!--Login = Usuário -->
						<div class="form-group">
							<label for="exampleInputEmail1">Usuário:</label>
							<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuário" name="user">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Senha:</label>
							<input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Senha" name="password">
						</div><br>
						<center><button type="submit" class="btn" style="background-color: #ff8c00" name="submit">Cadastrar</button></center>
					</div>
				</div>
			</div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
